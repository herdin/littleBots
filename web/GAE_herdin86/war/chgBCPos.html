    $(document).ready(function(){
    	console.log("hello, chgBCPos.html");
	    $("#chgBCForm").submit(function(event){

	    	var bullet = {

		    		url : "/chgBCPos",
		    		data : $(this).serialize(),
		    		success : function(data) {
		    			console.log("ajax fire success");
		    			console.dir(data);
		    			alert("Change Business Card Position SUCCESS.");
		    			window.location = "/";
		    		}	    	
	    	};
	    	console.dir(bullet);
	    	$.ajax(bullet);
	    });
    });
    </script>
    <title>CHANGE BUSINESS CARD</title>

<body>
