var ERROR_FILE_PATTERN = "invalid config file content.";
var ERROR_PROGRAM_UNKNOWN = "invalid program exit status.";
var ERROR_NOT_SUPPORT_FILE_TYPE = "invalid file type.";

$(document).ready(function() {
	$("#version").html(Date());

	$("#saveTime").click(function() {
		if(addCommentor_init()) {
			addCommentor_start();
		} else {
			alert(ERROR_PROGRAM_UNKNOWN);
		}
	});//END OF saveTime CLICK EVENT

	var fileInput = $("#fileInput").get(0);//document.getElementById("fileInput");
	
	fileInput.addEventListener("change",
		//change eventListener start
		function(e) {
			fileContent = "";
			var filee = fileInput.files[0];
			var textType = /text.*/;
			if(filee.type.match(textType)) {
				var reader = new FileReader();
				reader.onload = function(e) {
													$("#fileContent").val(reader.result);
												}
				reader.readAsText(filee);
			} else {
				$("#chk").html(ERROR_NOT_SUPPORT_FILE_TYPE);
			}
		});
		//change eventListener end

});//END OF READY

var FILE_CONTENT_ROW_NUMBER = 3;

function addCommentor_init() {
	var i = 0; var j = 0;
	
	var fileContent = $("#fileContent").val();
	if(fileContent.length == 0)
		return false;
		
	var pattern_line = /[\w ]+/g;
	var pattern_innerLine = /[\w]+/g;
	var lines = fileContent.match(pattern_line);

	for(i=0; i<lines.length; i++) {
		
		var words = lines[i].match(pattern_innerLine);
		
		if(words.length != FILE_CONTENT_ROW_NUMBER) {
			alert(ERROR_FILE_PATTERN);
			return false;
		}
		
		for(j=0; j<words.length; j++) {
			if(j == 0) {
				arr_Number[i] = words[j]; 
			} else if(j == 1) {
				arr_Name[i] = words[j];
			} else if(j == 2) {
				arr_Contents[i] = words[j];
			} else {
				alert(ERROR_FILE_PATTERN);
				return false;
			}
		}//END OF INNER FORLOOP
	}//END OF OUTER FORLOOP
		
	return true;
}

var intervalf;
var inx;

function addCommentor_start() {
	$("#chk").html("");
	$("#pbar").attr("max", arr_Number.length);
	inx = 0;
	intervalf = setInterval(function(){ addCommentor_processing(); }, 1000);
}

function addCommentor_processing() {

	document.body.appendChild(document.createElement("br"));
	newA.click();
	$("#pbar").attr("value", ++inx);
}

function jangHelper_end() {
